<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NBA Explorer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="{{ url_for('index') }}">NBA Explorer</a>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('teams') }}">Teams</a></li>
                    <li><a href="{{ url_for('players') }}">Players</a></li>
                    <li><a href="{{ url_for('games') }}">Games</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} NBA Explorer. For educational purposes only.</p>
        </div>
    </footer>
</body>
</html>
